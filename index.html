<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 面试官 - AI Interviewer</title>
    <meta name="description" content="AI驱动的模拟面试助手，提升面试技能">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-indigo-900 to-slate-900 font-sans text-white">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="px-6 py-4 backdrop-blur-sm bg-blue-900/50 border-b border-blue-700/30 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
                            AI 面试官</h1>
                        <p class="text-xs text-blue-300/70">AI-Powered Interviewer</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-history" class="p-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl transition-all"
                        title="历史记录">
                        <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button id="btn-settings" class="p-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl transition-all"
                        title="设置">
                        <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6">
            <!-- 面试类型选择 -->
            <div class="mb-6">
                <div class="flex flex-wrap gap-3">
                    <button
                        class="type-btn px-4 py-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl text-blue-200 font-medium transition-all active"
                        data-type="tech">💻 技术面试</button>
                    <button
                        class="type-btn px-4 py-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl text-blue-200 font-medium transition-all"
                        data-type="behavior">🎯 行为面试</button>
                    <button
                        class="type-btn px-4 py-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl text-blue-200 font-medium transition-all"
                        data-type="product">📱 产品面试</button>
                    <button
                        class="type-btn px-4 py-2 bg-blue-800/50 hover:bg-blue-700/50 rounded-xl text-blue-200 font-medium transition-all"
                        data-type="hr">👔 HR面试</button>
                </div>
            </div>

            <!-- 面试区域 -->
            <div class="bg-blue-900/30 backdrop-blur-sm rounded-3xl border border-blue-700/30 overflow-hidden">
                <!-- 职位信息 -->
                <div class="p-6 border-b border-blue-700/30">
                    <div class="flex gap-4">
                        <input id="job-title" type="text" placeholder="目标职位（如：前端工程师）"
                            class="flex-1 px-4 py-3 bg-blue-800/30 border border-blue-700/50 rounded-xl text-white placeholder-blue-400/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <select id="difficulty"
                            class="px-4 py-3 bg-blue-800/30 border border-blue-700/50 rounded-xl text-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="junior">初级</option>
                            <option value="mid" selected>中级</option>
                            <option value="senior">高级</option>
                        </select>
                    </div>
                </div>

                <!-- 对话区域 -->
                <div id="chat-area" class="p-6 min-h-[400px] max-h-[500px] overflow-y-auto space-y-4">
                    <div class="text-center py-12">
                        <div
                            class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-500/20 to-indigo-500/20 rounded-full flex items-center justify-center">
                            <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <p class="text-blue-400/70">点击「开始面试」，AI 面试官将为您提问</p>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="p-4 border-t border-blue-700/30 bg-blue-900/50">
                    <div class="flex gap-3">
                        <textarea id="answer-input" placeholder="在这里输入您的回答..." rows="2"
                            class="flex-1 px-4 py-3 bg-blue-800/30 border border-blue-700/50 rounded-xl text-white placeholder-blue-400/50 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                        <div class="flex flex-col gap-2">
                            <button id="btn-start"
                                class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl font-medium shadow-lg shadow-blue-500/30 hover:shadow-xl transition-all">开始面试</button>
                            <button id="btn-submit"
                                class="px-6 py-2 bg-blue-700/50 hover:bg-blue-600/50 text-blue-200 rounded-xl font-medium transition-all hidden">提交回答</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 面试评估 -->
            <div id="evaluation-panel" class="mt-6 hidden">
                <div
                    class="bg-gradient-to-r from-blue-900/50 to-indigo-900/50 backdrop-blur-sm rounded-2xl border border-blue-700/30 p-6">
                    <h3 class="text-lg font-semibold text-blue-200 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        面试评估
                    </h3>
                    <div id="evaluation-content" class="text-blue-100/80 leading-relaxed"></div>
                    <button id="btn-save-interview"
                        class="mt-4 px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-medium shadow-lg hover:shadow-xl transition-all">保存面试记录</button>
                </div>
            </div>
        </main>

        <footer class="px-6 py-4 text-center text-sm text-blue-400/50">
            <p>Powered by AI • 基于阿里云 ESA 边缘存储</p>
        </footer>
    </div>

    <!-- 示例按钮 -->
    <div id="examples-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40">
        <div
            class="bg-blue-900/90 backdrop-blur-sm rounded-2xl shadow-xl px-4 py-3 flex items-center gap-3 border border-blue-700/50">
            <span class="text-sm text-blue-400 font-medium">快速开始:</span>
            <button
                class="example-btn px-3 py-1.5 bg-blue-800/50 text-blue-300 text-sm rounded-lg hover:bg-blue-700/50 transition-all"
                data-example="frontend">💻 前端开发</button>
            <button
                class="example-btn px-3 py-1.5 bg-indigo-800/50 text-indigo-300 text-sm rounded-lg hover:bg-indigo-700/50 transition-all"
                data-example="backend">⚙️ 后端开发</button>
            <button
                class="example-btn px-3 py-1.5 bg-purple-800/50 text-purple-300 text-sm rounded-lg hover:bg-purple-700/50 transition-all"
                data-example="pm">📊 产品经理</button>
            <button
                class="example-btn px-3 py-1.5 bg-cyan-800/50 text-cyan-300 text-sm rounded-lg hover:bg-cyan-700/50 transition-all"
                data-example="data">📈 数据分析</button>
        </div>
    </div>

    <!-- 历史记录侧边栏 -->
    <div id="history-panel"
        class="fixed inset-y-0 right-0 w-80 bg-blue-900 border-l border-blue-700/50 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-blue-700/50 flex items-center justify-between">
            <h3 class="font-semibold text-blue-200">面试记录</h3>
            <button id="btn-close-history" class="text-blue-400 hover:text-blue-200"><svg class="w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="history-list" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]"></div>
    </div>
    <div id="history-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-blue-900 rounded-2xl shadow-2xl w-full max-w-md mx-4 border border-blue-700/50">
            <div class="px-6 py-4 border-b border-blue-700/50 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-blue-200">模型设置</h3>
                <button id="btn-close-settings" class="text-blue-400 hover:text-blue-200"><svg class="w-5 h-5"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-blue-300 mb-1">API 地址</label><input id="api-url"
                        type="text" placeholder="https://api.openai.com/v1"
                        class="w-full px-4 py-2 bg-blue-800/50 border border-blue-700/50 rounded-xl text-white placeholder-blue-400/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div><label class="block text-sm font-medium text-blue-300 mb-1">API Key</label><input id="api-key"
                        type="password" placeholder="sk-..."
                        class="w-full px-4 py-2 bg-blue-800/50 border border-blue-700/50 rounded-xl text-white placeholder-blue-400/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div><label class="block text-sm font-medium text-blue-300 mb-1">模型名称</label><input id="model-name"
                        type="text" placeholder="gpt-4"
                        class="w-full px-4 py-2 bg-blue-800/50 border border-blue-700/50 rounded-xl text-white placeholder-blue-400/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-blue-700/50 flex justify-end gap-3">
                <button id="btn-cancel-settings"
                    class="px-4 py-2 text-blue-400 hover:text-blue-200 rounded-xl">取消</button>
                <button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl shadow-md hover:shadow-lg">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-blue-900 border border-blue-700/50 rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-blue-200"></p>
                <p id="toast-message" class="text-sm text-blue-400"></p>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-blue-900/80 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin mx-auto mb-4">
            </div>
            <p id="loading-text" class="text-blue-300 font-medium">处理中...</p>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
